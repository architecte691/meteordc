<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/materialize.css">

    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>

<body>
    <main>

        <div class="pd20 main-container flex items-center justify-center" style="">

            <div class="card transparent blur pd50">
                <h1 class="m0 font30 bold">Connexion</h1>
                <small>Entrez vos identifiants pour vous connecter</small>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="mt10">
                        <label for="username" class="black-text">Nom d'utilisateur</label>
                        <input class="grey lighten-4 bdr12" placeholder="Nom" id="username" name="username" type="text">
                    </div>
                    <div class="mt10">
                        <label for="password" class="black-text">Mot de pass</label>
                        <input class="grey lighten-4 bdr12" placeholder="Nom" id="password" name="password" type="password">
                    </div>
                    <div class="mt10">
                        <br>
                        <div class="flex items-center space-between">
                            <button class="btn z-depth-0 green" type="submit">Enregistrer</button>
                            <p>
                                <a href="#" class="grey-text text-darken-3">Mot de passe oubli√©</a>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
