{% extends 'account.html' %}
<!--  -->
{% block account_main %}
<div>
    <h3 class="font24">Mon Profil</h3>
    <div>
        <div class="row">
            <div class="col s12 m8 l6">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="mt10">
                        <label for="first_name">Nom</label>
                        <input value="{{user.first_name}}" class="grey lighten-4 bdr12 pdl20" placeholder="Nom" id="first_name" name="first_name" type="text">
                    </div>
                    <div class="mt10">
                        <label for="last_name">Post-nom</label>
                        <input value="{{user.last_name}}" class="grey lighten-4 bdr12 pdl20" placeholder="Nom" id="last_name" name="last_name" type="text">
                    </div>
                    <div class="mt10">
                        <label for="username">Pr√©nom</label>
                        <input value="{{user.username}}" class="grey lighten-4 bdr12 pdl20" placeholder="Nom" id="username" name="username" type="text">
                    </div>
                    <div class="mt10">
                        <button class="btn z-depth-0" type="submit">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br><br><br>
</div>
<!--  -->
{% endblock %}
