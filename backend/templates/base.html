{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meldi App</title>

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/materialize.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <!--  -->
    {% block style %} {% endblock %}
</head>

<body>
    <header class="navbar-fixed">
        <nav class="green ">
            <div class="nav-wrapper container">
                <a href="{% url 'home' %}" class="brand-logo ">Meldi App</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a class="" href="{% url 'home' %}">Acceuil</a></li>
                    <li><a class="" href="{% url 'cities' %}">Villes</a></li>
                    <li><a class="" href="{% url 'blog' %}">Annonces</a></li>
                    <li><a class="green-text z-depth-0 btn white" href="{% url 'profile' %}">Mon compte</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        {% block main %} {% endblock %}
    </main>

    <script src="{% static 'js/materialize.js' %}"></script>
    <script>
        var instance = M.Carousel.init({
            fullWidth: true,
            indicators: true
        });
    </script>
</body>

</html>
